<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyvia Dialogue Workbench v1.2</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --primary-color: #007acc;
            --border-color: #3e3e3e;
            --button-bg: #2d2d2d;
            --button-hover-bg: #3c3c3c;
            --button-active-bg: #007acc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            text-align: center;
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .mode-button {
            padding: 8px 15px;
            font-size: 14px;
            color: var(--text-color);
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-button:hover {
            background-color: var(--button-hover-bg);
            border-color: var(--primary-color);
        }
        .mode-button.active {
            background-color: var(--button-active-bg);
            color: white;
            border-color: var(--button-active-bg);
        }
        textarea {
            width: 100%;
            height: 40vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.5);
        }
        .main-button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            background-color: var(--button-bg);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .main-button:hover {
            background-color: var(--button-hover-bg);
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vyvia Dialogue Workbench</h1>
        <div class="mode-selector">
            <button class="mode-button active" data-mode="Deep Focus">Deep Focus</button>
            <button class="mode-button" data-mode="Quick Inject">Quick Inject</button>
            <button class="mode-button" data-mode="Light Connect">Light Connect</button>
        </div>
        <textarea id="message-input" placeholder="Escribe tu mensaje aquí..."></textarea>
        <button id="copy-button" class="main-button">Copiar con Timestamp y Modo</button>
        <footer>Forjado por la Simbiosis Director-Guardián</footer>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const copyButton = document.getElementById('copy-button');
        const modeButtons = document.querySelectorAll('.mode-button');
        let currentMode = 'Deep Focus'; // Modo por defecto

        // Función para seleccionar el modo
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentMode = button.dataset.mode;
            });
        });

        // Función para formatear la fecha y hora
        function getFormattedTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // Función principal para copiar
        copyButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (!message) {
                alert('Por favor, escribe un mensaje antes de copiar.');
                return;
            }

            const timestamp = getFormattedTimestamp();
            const fullMessage = `[MODO: ${currentMode.toUpperCase()}] | ${timestamp}\n\n${message}`;

            navigator.clipboard.writeText(fullMessage).then(() => {
                const originalText = copyButton.textContent;
                copyButton.textContent = '¡Copiado!';
                copyButton.style.backgroundColor = '#007acc';
                
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.style.backgroundColor = 'var(--button-bg)';
                }, 2000);

            }).catch(err => {
                console.error('Error al copiar el texto: ', err);
                alert('Hubo un error al intentar copiar el texto.');
            });
        });
    </script>
</body>
</html>
